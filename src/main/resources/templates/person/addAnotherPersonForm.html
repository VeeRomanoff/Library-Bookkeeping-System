<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Person</title>
</head>
<body>

<form method="POST" th:action="@{/people}" th:object="${person}">

  <input type="text" name="" id="fullName" placeholder="Enter name" th:field="*{fullName}">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors= "*{fullName}">NAME_ERROR</div>

    <br>
    <br>

    <input type="text" th:field="*{yearOfBirth}" placeholder="Year of birth" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors= "*{yearOfBirth}">NAME_ERROR</div>

    <br>
    <br>

    <input type="submit" value="Create">
</form>

</body>
</html>
